<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select sorting</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>

  <body class="bg-success">
    <form class="form-inline justify-content-center mt-5">
      <input
        class="form-control input mr-sm-2"
        type="number"
        placeholder="Ingrese la cantidad"
        aria-label="Search"
      />
      <button class="draw btn btn-primary my-2 my-sm-0 mr-2" type="submit">
        Repartir
      </button>
      <button class="selectsort btn btn-danger my-2 my-sm-0 mr-2" type="submit">
        Ordenar
      </button>
    </form>

    <div class="container-fluid justify-content-center">
      <div class="row desordenado justify-content-center"></div>
      <div class="row ordenadoSelect justify-content-center"></div>
    </div>
  </body>
</html>
